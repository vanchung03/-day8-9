  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }
    h1 {
      color: white;
      font-size: 22px;
      margin-bottom: 15px;
      text-align: center;
    }
    .flashcard {
      width: 90%;
      max-width: 350px;
      height: 220px;
      perspective: 1000px;
      margin-bottom: 20px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      border-radius: 15px;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
      color: #333;
    }
    .front {
      background: white;
      border: 3px solid #6a11cb;
    }
    .back {
      transform: rotateY(180deg);
      background: #ffecd2;
      border: 3px solid #ff6a00;
      color: #222;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      flex: 1;
      min-width: 70px;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #6a11cb;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    button:hover {
      background: #2575fc;
    }
    #wordList {
      width: 100%;
      max-width: 500px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      max-height: 60vh;
      overflow-y: auto;
    }
    #wordList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #wordList li {
      padding: 8px 5px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }
    #wordList li b {
      color: #6a11cb;
    }
  </style>
</head>

    let currentIndex = 0;
    const card = document.getElementById("card");
    const front = document.getElementById("front");
    const back = document.getElementById("back");
    const wordListDiv = document.getElementById("wordList");

    function updateCard() {
      front.textContent = words[currentIndex].word;
      back.textContent = words[currentIndex].meaning;
      card.classList.remove("flip");
    }

    document.getElementById("flipBtn").addEventListener("click", () => {
      card.classList.toggle("flip");
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % words.length;
      updateCard();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + words.length) % words.length;
      updateCard();
    });

    document.getElementById("showAllBtn").addEventListener("click", () => {

        let html = "<ul>";
        words.forEach(w => {
          html += `<li><b>${w.word}</b>: ${w.meaning}</li>`;
        });
        html += "</ul>";
        wordListDiv.innerHTML = html;
        wordListDiv.style.display = "block";
      } else {
        wordListDiv.style.display = "none";
      }
    });
